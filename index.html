            <tr>
                <td>
                    Username: 
                </td>
                <td>
                    <input type="text" name="name" placeholder="Enter your user name"><br>
                </td>
            </tr>

                <td>
                    E-mail:
                </td>

                    <input type="email" name="email" required>

                </td>

                </td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit">
                </td>
                <td>
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
